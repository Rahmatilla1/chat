<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Odamlar Chat</title>
    <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
    }
    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Segoe UI', Arial, sans-serif;
    }
    h2 {
        margin-top: 24px;
        color: #1976d2;
        letter-spacing: 1px;
        font-weight: 700;
    }
    #auth, #chat-controls, emoji-picker {
        width: 100%;
        max-width: 420px;
        box-sizing: border-box;
    }
    #auth {
        background: #fff;
        border: 1px solid #e3e3e3;
        border-radius: 12px;
        padding: 22px 18px 14px 18px;
        margin-bottom: 16px;
        margin-top: 10px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    }
    #auth input {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #bdbdbd;
        box-sizing: border-box;
        font-size: 1em;
        background: #f7fafd;
        transition: border 0.2s;
    }
    #auth input:focus {
        border: 1.5px solid #1976d2;
        outline: none;
        background: #fff;
    }
    #auth button {
        width: 48%;
        margin-right: 2%;
        margin-bottom: 10px;
        padding: 10px 0;
        border-radius: 6px;
        border: none;
        background: linear-gradient(90deg, #42e695 0%, #3bb2b8 100%);
        color: #fff;
        font-weight: bold;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s;
    }
    #auth button:last-child { margin-right: 0; }
    #auth button:hover {
        background: linear-gradient(90deg, #3bb2b8 0%, #42e695 100%);
    }
    #chat-box {
        width: 100%;
        max-width: 800px;
        min-height: 320px;
        height: 400px;
        font-size: 1.08em;
        margin-bottom: 12px;
        border: 1px solid #e3e3e3;
        background: #fafdff;
        overflow-y: auto;
        padding: 14px 8px;
        box-sizing: border-box;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.04);
        display: flex;
        flex-direction: column;
        gap: 4px;
    }
    .msg {
        max-width: 80%;
        padding: 10px 16px;
        border-radius: 20px;
        margin: 2px 0;
        font-size: 1em;
        word-break: break-word;
        display: inline-block;
        position: relative;
        clear: both;
        box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        line-height: 1.5;
    }
    .me {
        align-self: flex-end;
        background: linear-gradient(90deg, #e0ffe9 0%, #b2f7ef 100%);
        color: #222;
        border-bottom-right-radius: 6px;
        border-bottom-left-radius: 20px;
        text-align: right;
        margin-left: auto;
    }
    .other {
        align-self: flex-start;
        background: #fff;
        color: #222;
        border-bottom-left-radius: 6px;
        border-bottom-right-radius: 20px;
        text-align: left;
        border: 1px solid #e0e0e0;
        margin-right: auto;
    }
    .msg .name {
        font-size: 0.85em;
        font-weight: bold;
        color: #1976d2;
        margin-bottom: 2px;
        display: block;
    }
    #chat-controls {
    display: flex;
    width: 100%;
    max-width: 420px;
    gap: 8px;
    margin-bottom: 12px;
    align-items: stretch;
}
    #message, #send {
        box-sizing: border-box;
    }
    #message {
    flex: 1 1 0;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #bdbdbd;
    font-size: 1em;
    background: #f7fafd;
    transition: border 0.2s;
    height: 44px;
}
    #message:focus {
        border: 1.5px solid #1976d2;
        outline: none;
        background: #fff;
    }
   #send, #recordBtn {
    width: 90px;
    min-width: 70px;
    height: 44px;
    padding: 0;
    color: #fff;
    border-radius: 6px;
    border: none;
    background: linear-gradient(90deg, #42e695 0%, #3bb2b8 100%);
    font-weight: bold;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    }
    #send:disabled, #recordBtn:disabled {
    background: #bdbdbd;
    cursor: not-allowed;
    }
    #send:hover, #recordBtn:hover {
        background: linear-gradient(90deg, #3bb2b8 0%, #42e695 100%);
    }
    #recordBtn {
        font-size: 1.3em;
        margin-left: 0;
        background: linear-gradient(90deg, #3bb2b8 0%, #42e695 100%);
    }
    emoji-picker {
        width: 100%;
        max-width: 420px;
        margin-bottom: 12px;
    }
    #user-select {
        width: 100%;
        max-width: 420px;
        background: #fff;
        border-radius: 10px;
        border: 1px solid #e3e3e3;
        margin-bottom: 14px;
        padding: 10px 12px;
        box-shadow: 0 1px 6px rgba(0,0,0,0.03);
    }
    #user-select select, #user-select button {
        font-size: 1em;
        padding: 7px 10px;
        border-radius: 6px;
        border: 1px solid #bdbdbd;
        margin-right: 6px;
        margin-bottom: 4px;
    }
    #user-select button {
        background: linear-gradient(90deg, #42e695 0%, #3bb2b8 100%);
        color: #fff;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
    }
    #user-select button:hover {
        background: linear-gradient(90deg, #3bb2b8 0%, #42e695 100%);
    }
    #user-actions {
    width: 100%;
    max-width: 420px;
    display: flex;
    gap: 8px;
    margin-bottom: 12px;
    justify-content: flex-end;
}
#user-actions button {
    padding: 10px 18px;
    border-radius: 6px;
    border: none;
    font-weight: bold;
    font-size: 1em;
    cursor: pointer;
    background: #f5f5f5;
    color: #1976d2;
    transition: background 0.2s;
}
    #user-actions button:hover {
    background: #e3e3e3;
}
#user-actions button[style*="color:red"] {
    color: #fff !important;
    background: #e53935 !important;
    border: none;
}
#user-actions button[style*="color:red"]:hover {
    background: #b71c1c !important;
}

    /* RESPONSIVE */
    @media (max-width: 900px) {
        #chat-box { max-width: 98vw; }
    }
    @media (max-width: 600px) {
        #auth, #chat-box, #chat-controls, emoji-picker, #user-select, #user-actions {
            max-width: 100vw;
            width: 98vw;
        }
        #chat-box { height: 45vw; min-height: 180px; font-size: 1em; }
        #send, #recordBtn { width: 70px; font-size: 1em; }
        #user-actions { flex-direction: column; align-items: stretch; }
    }
    @media (max-width: 400px) {
        #chat-box { height: 120px; font-size: 0.95em; }
        #send, #recordBtn { width: 55px; font-size: 0.95em; }
        #auth, #chat-controls, emoji-picker, #user-select, #user-actions {
            padding-left: 2vw;
            padding-right: 2vw;
        }
    }
</style>
</head>
<body>
    <h2>Odamlar Chat</h2>
    <div id="auth">
        <h3>Kirish yoki Ro'yxatdan o'tish</h3>
        <input type="text" id="auth-username" placeholder="Username">
        <input type="password" id="auth-password" placeholder="Parol">
        <button id="loginBtn">Kirish</button>
        <button id="registerBtn">Ro'yxatdan o'tish</button>
        <div id="auth-error" style="color:red"></div>
    </div>
    <div id="user-select" style="display:none; margin-bottom:10px;">
        <b>Kim bilan chatlashmoqchisiz?</b>
        <select id="userList"></select>
        <button id="startChat">Chatni boshlash</button>
    </div>
    <div id="chat-box"></div>
    <div id="chat-controls">
        <input type="text" id="message" placeholder="Xabar yozing..." disabled>
        <button id="send" disabled>Yuborish</button>
        <button id="recordBtn">ðŸŽ¤ Ovoz yozish</button>
    </div>
    <div id="user-actions" style="display: none; margin-bottom:10px;">
        <button id="logoutBtn">Chiqish</button>
        <button id="deleteUserBtn" style="color:red;">Akkauntni oâ€˜chirish</button>
    </div>
    <emoji-picker id="emojiPicker"></emoji-picker>
    <script>
    let token = localStorage.getItem('token') || null;
    let myName = localStorage.getItem('myName') || "";
    let currentChat = localStorage.getItem('currentChat') || null;
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('send');
    const authDiv = document.getElementById('auth');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const authError = document.getElementById('auth-error');
    const userSelectDiv = document.getElementById('user-select');
    const userList = document.getElementById('userList');
    const startChatBtn = document.getElementById('startChat');
    const logoutBtn = document.getElementById('logoutBtn');
    const deleteUserBtn = document.getElementById('deleteUserBtn');
    const userActionsDiv = document.getElementById('user-actions');
    const recordBtn = document.getElementById('recordBtn');
    let mediaRecorder, audioChunks = [];
    let ws;

    function connectWebSocket() {
        if (ws) ws.close();
        ws = new WebSocket('ws://chat-x1i3.onrender.com');
        ws.onopen = function() {
            if (token) ws.send(JSON.stringify({ type: 'auth', token }));
        };
        ws.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'new_message') {
                    if (token && currentChat) loadChatHistory();
                }
            } catch (e) {}
        };
        ws.onclose = function() {
            setTimeout(connectWebSocket, 3000);
        };
    }

    function showAuth(show) {
        authDiv.style.display = show ? '' : 'none';
        userActionsDiv.style.display = show ? 'none' : '';
    }

    function appendMessage(sender, name, text, time, index) {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'msg ' + sender;
        if (sender === 'other') {
            const nameSpan = document.createElement('span');
            nameSpan.className = 'name';
            nameSpan.textContent = name;
            msgDiv.appendChild(nameSpan);
        }
        if (typeof text === 'string' && text.startsWith('data:audio')) {
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = text;
            msgDiv.appendChild(audio);
        } else {
            msgDiv.appendChild(document.createTextNode(text));
        }
        if (time) {
            const date = new Date(time);
            const timeSpan = document.createElement('span');
            timeSpan.style.display = 'block';
            timeSpan.style.fontSize = '0.8em';
            timeSpan.style.color = '#888';
            timeSpan.textContent = date.toLocaleString();
            msgDiv.appendChild(timeSpan);
        }
        if (sender === 'me') {
            const delBtn = document.createElement('button');
            delBtn.textContent = 'ðŸ—‘';
            delBtn.style.marginLeft = '8px';
            delBtn.style.fontSize = '0.9em';
            delBtn.style.cursor = 'pointer';
            delBtn.onclick = function() {
                if (confirm("Xabarni oâ€˜chirishni istaysizmi?")) {
                    fetch('https://chat-x1i3.onrender.com/chat/delete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', Authorization: token },
                        body: JSON.stringify({ to: currentChat, index })
                    }).then(() => loadChatHistory());
                }
            };
            msgDiv.appendChild(delBtn);
        }
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function loadAllUsers(cb) {
        fetch('https://chat-x1i3.onrender.com/users')
            .then(r => r.json())
            .then(users => {
                userList.innerHTML = '';
                users.forEach(u => {
                    if (u.username !== myName) {
                        const opt = document.createElement('option');
                        opt.value = u.username;
                        opt.textContent = u.username;
                        userList.appendChild(opt);
                    }
                });
                userSelectDiv.style.display = userList.children.length > 0 ? '' : 'none';
                if (cb) cb();
            });
    }

    function loadChatHistory() {
        if (!token || !currentChat) return;
        fetch(`https://chat-x1i3.onrender.com/chat/${currentChat}`, { headers: { Authorization: token } })
            .then(r => {
                if (r.status === 401) { logout(); return []; }
                return r.json();
            })
            .then(msgs => {
                chatBox.innerHTML = '';
                if (Array.isArray(msgs)) {
                    msgs.forEach((msg, i) => appendMessage(
                        msg.from === myName ? 'me' : 'other',
                        msg.from, msg.text, msg.time, i
                    ));
                } else {
                    chatBox.innerHTML = '<i>Xabarlar yoâ€˜q</i>';
                }
            });
    }

    function sendPrivateMessage() {
        const text = messageInput.value.trim();
        if (!text || !currentChat || !token) return;
        fetch('https://chat-x1i3.onrender.com/chat/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', Authorization: token },
            body: JSON.stringify({ to: currentChat, text })
        }).then(() => {
            messageInput.value = '';
            loadChatHistory();
        });
    }

    window.addEventListener('DOMContentLoaded', function() {
        token = localStorage.getItem('token');
        myName = localStorage.getItem('myName');
        currentChat = localStorage.getItem('currentChat');
        connectWebSocket();
        if (token && myName) {
            showAuth(false);
            loadAllUsers(() => {
                if (currentChat) {
                    userList.value = currentChat;
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    loadChatHistory();
                }
            });
        } else {
            showAuth(true);
            userSelectDiv.style.display = 'none';
            chatBox.innerHTML = '';
            messageInput.disabled = true;
            sendBtn.disabled = true;
        }
    });

    loginBtn.onclick = function() {
        const username = document.getElementById('auth-username').value.trim();
        const password = document.getElementById('auth-password').value.trim();
        fetch('https://chat-x1i3.onrender.com/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(r => r.json())
        .then(data => {
            if (data.token) {
                token = data.token;
                myName = data.username;
                localStorage.setItem('token', token);
                localStorage.setItem('myName', myName);
                showAuth(false);
                loadAllUsers();
                connectWebSocket();
            } else {
                authError.textContent = data.error || 'Xatolik';
            }
        });
    };

    registerBtn.onclick = function() {
        const username = document.getElementById('auth-username').value.trim();
        const password = document.getElementById('auth-password').value.trim();
        fetch('https://chat-x1i3.onrender.com/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(r => r.json())
        .then(data => {
            if (data.success) {
                authError.textContent = "Ro'yxatdan o'tdingiz! Endi kirishingiz mumkin.";
                authDiv.style.display = 'none';
                loginBtn.onclick();
            } else {
                authError.textContent = data.error || 'Xatolik';
            }
        });
    };

    startChatBtn.onclick = function() {
        currentChat = userList.value;
        if (currentChat) {
            localStorage.setItem('currentChat', currentChat);
            messageInput.disabled = false;
            sendBtn.disabled = false;
            loadChatHistory();
        }
    };

    sendBtn.onclick = sendPrivateMessage;
    messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') sendPrivateMessage();
    });

    document.querySelector('emoji-picker').addEventListener('emoji-click', event => {
        messageInput.value += event.detail.unicode;
        messageInput.focus();
    });

    recordBtn.onclick = async function() {
        if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            recordBtn.textContent = "ðŸŽ¤ Ovoz yozish";
            return;
        }
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert("Brauzeringizda mikrofon yoâ€˜q yoki ruxsat berilmagan!");
            return;
        }
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.onloadend = function() {
                    const base64audio = reader.result;
                    fetch('https://chat-x1i3.onrender.com/chat/send', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', Authorization: token },
                        body: JSON.stringify({ to: currentChat, text: base64audio, type: 'audio' })
                    }).then(() => loadChatHistory());
                };
                reader.readAsDataURL(audioBlob);
            };
            mediaRecorder.start();
            recordBtn.textContent = "â¹ Toâ€˜xtatish";
        } catch (err) {
            alert("Mikrofonga ruxsat bermadingiz yoki xatolik: " + err.message);
        }
    };

    deleteUserBtn.onclick = function() {
        if (confirm("Akkauntingizni butunlay oâ€˜chirishni istaysizmi?")) {
            fetch('https://chat-x1i3.onrender.com/user/delete', {
                method: 'POST',
                headers: { Authorization: token }
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    alert("Akkauntingiz oâ€˜chirildi.");
                    logout();
                } else {
                    alert(data.error || "Xatolik yuz berdi.");
                }
            });
        }
    };

    function logout() {
        fetch('https://chat-x1i3.onrender.com/logout', {
            method: 'POST',
            headers: { Authorization: token }
        });
        localStorage.removeItem('token');
        localStorage.removeItem('myName');
        localStorage.removeItem('currentChat');
        location.reload();
    }
    logoutBtn.onclick = logout;

    // Service worker va push subscription
if ('serviceWorker' in navigator && 'PushManager' in window) {
    navigator.serviceWorker.register('sw.js').then(swReg => {
        return swReg.pushManager.getSubscription().then(sub => {
            if (sub === null) {
                // Subscribe
                return swReg.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: 'BE2xPCwCk9wNYrH8Z0SXxzp4ZbkTTi1YqTpdhYyp67hjgiql0Fpr0zieO4kujvtrAi4z0ZARTRgh0mx7_g21Qww'
                }).then(newSub => {
                    // Subscriptionni backendga yuborish
                    fetch('https://chat-x1i3.onrender.com/subscribe', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newSub)
                    });
                });
            }
        });
    });
}
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>
</html>
