<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Odamlar Chat</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #f4f4f4; }
        body { min-height: 100vh; display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; }
        h2 { margin-top: 24px; margin-bottom: 12px; color: #222; }
        #auth, #chat-controls, emoji-picker { width: 100%; max-width: 420px; box-sizing: border-box; }
        #auth { background: #fff; border: 1px solid #ccc; border-radius: 8px; padding: 18px 16px 10px 16px; margin-bottom: 12px; margin-top: 10px; }
        #auth input { width: 100%; margin-bottom: 8px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
        #auth button { width: 48%; margin-right: 2%; margin-bottom: 8px; padding: 8px 0; border-radius: 5px; border: 1px solid rgb(82, 255, 47); background: rgb(82, 255, 47); color: #222; font-weight: bold; cursor: pointer; }
        #auth button:last-child { margin-right: 0; }
        #auth-error { min-height: 18px; }
        #contacts { max-width: 420px; margin-bottom: 12px; background: #fff; border-radius: 8px; border: 1px solid #ccc; padding: 10px; display: none; }
        #contacts-list, #all-users-list { list-style: none; padding: 0; margin: 0; }
        #contacts-list li, #all-users-list li { padding: 6px 10px; border-radius: 6px; margin-bottom: 4px; cursor: pointer; transition: background 0.2s; }
        #contacts-list li:hover, #contacts-list li.active { background: #e0f7fa; }
        #all-users-list button { margin-left: 8px; }
        #chat-box { width: 100%; max-width: 420px; height: 340px; border: 1px solid #ccc; background: #fff; overflow-y: auto; margin-bottom: 10px; padding: 12px 6px 12px 6px; box-sizing: border-box; border-radius: 8px; display: flex; flex-direction: column; gap: 6px; }
        .msg { max-width: 80%; padding: 8px 14px; border-radius: 18px; margin: 2px 0; font-size: 1em; word-break: break-word; display: inline-block; position: relative; clear: both; }
        .me { align-self: flex-end; background: #dcf8c6; color: #222; border-bottom-right-radius: 4px; border-bottom-left-radius: 18px; border-top-left-radius: 18px; border-top-right-radius: 18px; text-align: right; box-shadow: 0 1px 2px #b2dfdb44; }
        .other { align-self: flex-start; background: #fff; color: #222; border-bottom-left-radius: 4px; border-bottom-right-radius: 18px; border-top-left-radius: 18px; border-top-right-radius: 18px; text-align: left; box-shadow: 0 1px 2px #b2dfdb44; border: 1px solid #e0e0e0; }
        .msg .name { font-size: 0.85em; font-weight: bold; color: #1976d2; margin-bottom: 2px; display: block; }
        #chat-controls { display: flex; width: 100%; max-width: 420px; gap: 2%; margin-bottom: 10px; }
        #message, #send { box-sizing: border-box; }
        #message { flex: 1 1 0; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        #send { width: 90px; padding: 8px 0; color: black; border-radius: 5px; border: 1px solid rgb(82, 255, 47); background: rgb(82, 255, 47); font-weight: bold; cursor: pointer; }
        emoji-picker { width: 100%; max-width: 420px; margin-bottom: 10px; }
        @media (max-width: 600px) {
            h2 { font-size: 1.2em; }
            #auth, #chat-box, #chat-controls, emoji-picker, #contacts { max-width: 100vw; width: 98vw; }
            #chat-box { height: 45vw; min-height: 180px; font-size: 1em; }
            #send { width: 70px; font-size: 1em; }
        }
        @media (max-width: 400px) {
            #chat-box { height: 120px; font-size: 0.95em; }
            #send { width: 55px; font-size: 0.95em; }
        }
    </style>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f4f4f4">
</head>
<body>
    <h2>Odamlar Chat</h2>
    <div id="auth">
        <h3>Kirish yoki Ro'yxatdan o'tish</h3>
        <input type="text" id="auth-username" placeholder="Username">
        <input type="password" id="auth-password" placeholder="Parol">
        <button id="loginBtn">Kirish</button>
        <button id="registerBtn">Ro'yxatdan o'tish</button>
        <div id="auth-error" style="color:red"></div>
    </div>
    <div id="contacts">
        <b>Kontaktlaringiz:</b>
        <ul id="contacts-list"></ul>
        <hr>
        <b>Barcha foydalanuvchilar:</b>
        <ul id="all-users-list"></ul>
    </div>
    <div id="chat-box"></div>
    <div id="chat-controls">
        <input type="text" id="message" placeholder="Xabar yozing..." disabled>
        <button id="send" disabled>Yuborish</button>
    </div>
    <emoji-picker id="emojiPicker"></emoji-picker>

    <script>
        let token = null;
        let myName = "";
        let currentChat = null;
        // <script> ichida eng yuqoriga qoâ€˜shing:
        const API_URL = location.hostname === "localhost" ? "http://localhost:4001" : `http://${location.hostname}:4001`;
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('send');
        const authDiv = document.getElementById('auth');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const authError = document.getElementById('auth-error');

        // Kirish
        // Kirish
loginBtn.onclick = function() {
    const username = document.getElementById('auth-username').value.trim();
    const password = document.getElementById('auth-password').value.trim();
    fetch(`${API_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    })
    .then(r => r.json())
    .then(data => {
        if (data.token) {
            token = data.token;
            myName = data.username;
            authDiv.style.display = 'none'; // <-- SHU YERGA
            document.getElementById('contacts').style.display = ''; // <-- SHU YERGA
            loadContacts();
            loadAllUsers();
        } else {
            authError.textContent = data.error || 'Xatolik';
        }
    });
};

// Ro'yxatdan o'tish
registerBtn.onclick = function() {
    const username = document.getElementById('auth-username').value.trim();
    const password = document.getElementById('auth-password').value.trim();
    fetch(`${API_URL}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    })
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            authError.textContent = "Ro'yxatdan o'tdingiz! Endi kirishingiz mumkin.";
            authDiv.style.display = 'none'; // <-- SHU YERGA
            document.getElementById('contacts').style.display = ''; // <-- SHU YERGA
            loadContacts();
            loadAllUsers();
        } else {
            authError.textContent = data.error || 'Xatolik';
        }
    });
};

        // Kontaktlarni yuklash va kontaktga bosilganda chat ochish
        function loadContacts() {
    if (!token) return;
    fetch(`${API_URL}/contacts`, { headers: { Authorization: token } })
        .then(r => r.json())
        .then(contacts => {
            const ul = document.getElementById('contacts-list');
            ul.innerHTML = '';
            contacts.forEach(name => {
                const li = document.createElement('li');
                li.textContent = name;
                li.onclick = function() {
                currentChat = name;
                document.querySelectorAll('#contacts-list li').forEach(el => el.classList.remove('active'));
                li.classList.add('active');
                messageInput.disabled = false;
                sendBtn.disabled = false;
                loadChatHistory();
            };
                ul.appendChild(li);
            });
        });
}

        // Barcha foydalanuvchilar ro'yxati va kontaktga qo'shish
        function loadAllUsers() {
            if (!token) return;
            fetch(`${API_URL}/users`)
                .then(r => r.json())
                .then(users => {
                    const ul = document.getElementById('all-users-list');
                    ul.innerHTML = '';
                    users.forEach(u => {
                        if (u.username !== myName) {
                            const li = document.createElement('li');
                            li.textContent = u.username + ' ';
                            const btn = document.createElement('button');
                            btn.textContent = "Kontaktga qo'shish";
                            btn.onclick = function() {
                                fetch(`${API_URL}/contacts/add`, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json', Authorization: token },
                                    body: JSON.stringify({ contact: u.username })
                                }).then(() => {
                                    loadContacts();
                                });
                            };
                            li.appendChild(btn);
                            ul.appendChild(li);
                        }
                    });
                });
        }

        // Chat tarixini yuklash
        function loadChatHistory() {
            if (!currentChat) return;
            fetch(`${API_URL}/chat/${currentChat}`, { headers: { Authorization: token } })
                .then(r => r.json())
                .then(msgs => {
                    chatBox.innerHTML = '';
                    msgs.forEach(msg => {
                        appendMessage(msg.from === myName ? 'me' : 'other', msg.from, msg.text);
                    });
                });
        }

        // Xabar yuborish
        function sendPrivateMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentChat) return;
            fetch(`${API_URL}/chat/send`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', Authorization: token },
                body: JSON.stringify({ to: currentChat, text })
            }).then(() => {
                messageInput.value = '';
                loadChatHistory();
            });
        }

        sendBtn.onclick = sendPrivateMessage;
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') sendPrivateMessage();
        });

        // Emoji picker orqali emoji qo'shish
        document.querySelector('emoji-picker').addEventListener('emoji-click', event => {
            messageInput.value += event.detail.unicode;
            messageInput.focus();
        });

        // Xabarni chat oynasiga chiqarish
        function appendMessage(sender, name, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg ' + sender;
            if (sender === 'other') {
                const nameSpan = document.createElement('span');
                nameSpan.className = 'name';
                nameSpan.textContent = name;
                msgDiv.appendChild(nameSpan);
            }
            msgDiv.appendChild(document.createTextNode(text));
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Service Worker va Notification
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
        if (window.Notification && Notification.permission !== "granted") {
            Notification.requestPermission();
        }
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>
</html>
