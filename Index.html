<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Odamlar Chat</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #f4f4f4; }
        body { min-height: 100vh; display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; }
        h2 { margin-top: 24px; margin-bottom: 12px; color: #222; }
        #auth, #chat-controls, emoji-picker { width: 100%; max-width: 420px; box-sizing: border-box; }
        #auth { background: #fff; border: 1px solid #ccc; border-radius: 8px; padding: 18px 16px 10px 16px; margin-bottom: 12px; margin-top: 10px; }
        #auth input { width: 100%; margin-bottom: 8px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
        #auth button { width: 48%; margin-right: 2%; margin-bottom: 8px; padding: 8px 0; border-radius: 5px; border: 1px solid rgb(82, 255, 47); background: rgb(82, 255, 47); color: #222; font-weight: bold; cursor: pointer; }
        #auth button:last-child { margin-right: 0; }
        #auth-error { min-height: 18px; }
        #chat-box { width: 100%; max-width: 600px; height: 480px; border: 1px solid #ccc; background: #fff; overflow-y: auto; margin-bottom: 10px; padding: 12px 6px 12px 6px; box-sizing: border-box; border-radius: 8px; display: flex; flex-direction: column; gap: 6px; font-size: 1.2em;}
        .msg { max-width: 95%; padding: 12px 18px; border-radius: 18px; margin: 2px 0; font-size: 1.1em; word-break: break-word; display: inline-block; position: relative; clear: both; }
        .me { align-self: flex-end; background: #dcf8c6; color: #222; border-bottom-right-radius: 4px; border-bottom-left-radius: 18px; border-top-left-radius: 18px; border-top-right-radius: 18px; text-align: right; box-shadow: 0 1px 2px #b2dfdb44; }
        .other { align-self: flex-start; background: #fff; color: #222; border-bottom-left-radius: 4px; border-bottom-right-radius: 18px; border-top-left-radius: 18px; border-top-right-radius: 18px; text-align: left; box-shadow: 0 1px 2px #b2dfdb44; border: 1px solid #e0e0e0; }
        .msg .name { font-size: 0.85em; font-weight: bold; color: #1976d2; margin-bottom: 2px; display: block; }
        #chat-controls { display: flex; width: 100%; max-width: 420px; gap: 2%; margin-bottom: 10px; }
        #message, #send { box-sizing: border-box; }
        #message { flex: 1 1 0; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        #send { width: 90px; padding: 8px 0; color: black; border-radius: 5px; border: 1px solid rgb(82, 255, 47); background: rgb(82, 255, 47); font-weight: bold; cursor: pointer; }
        emoji-picker { width: 100%; max-width: 420px; margin-bottom: 10px; }
        @media (max-width: 600px) {
            h2 { font-size: 1.2em; }
            #auth, #chat-box, #chat-controls, emoji-picker { max-width: 100vw; width: 98vw; }
            #chat-box { height: 45vw; min-height: 180px; font-size: 1em; }
            #send { width: 70px; font-size: 1em; }
        }
        @media (max-width: 400px) {
            #chat-box { height: 120px; font-size: 0.95em; }
            #send { width: 55px; font-size: 0.95em; }
        }
    </style>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f4f4f4">
</head>
<body>
    <h2>Odamlar Chat</h2>
    <div id="auth">
        <h3>Kirish yoki Ro'yxatdan o'tish</h3>
        <input type="text" id="auth-username" placeholder="Username">
        <input type="password" id="auth-password" placeholder="Parol">
        <button id="loginBtn">Kirish</button>
        <button id="registerBtn">Ro'yxatdan o'tish</button>
        <div id="auth-error" style="color:red"></div>
    </div>
    <div id="user-select" style="display:none; margin-bottom:10px;">
        <b>Kim bilan chatlashmoqchisiz?</b>
        <select id="userList"></select>
        <button id="startChat">Chatni boshlash</button>
    </div>
    <div id="chat-box"></div>
    <div id="chat-controls">
        <input type="text" id="message" placeholder="Xabar yozing..." disabled>
        <button id="send" disabled>Yuborish</button>
        <!-- Chat controlsga qo‚Äòshing -->
<button id="recordBtn">üé§ Ovoz yozish</button>
    </div>
    <emoji-picker id="emojiPicker"></emoji-picker>

    <!-- ...existing code... -->
<script>
    let token = localStorage.getItem('token') || null;
    let myName = localStorage.getItem('myName') || "";
    let currentChat = localStorage.getItem('currentChat') || null;
    const recordBtn = document.getElementById('recordBtn');
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('send');
    const authDiv = document.getElementById('auth');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const authError = document.getElementById('auth-error');
    const userSelectDiv = document.getElementById('user-select');
    const userList = document.getElementById('userList');
    const startChatBtn = document.getElementById('startChat');

    let mediaRecorder;
    let audioChunks = [];

    // Xabarni chat oynasiga chiqarishda audio uchun:
    function appendMessage(sender, name, text) {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'msg ' + sender;
        if (sender === 'other') {
            const nameSpan = document.createElement('span');
            nameSpan.className = 'name';
            nameSpan.textContent = name;
            msgDiv.appendChild(nameSpan);
        }
        // Agar audio bo‚Äòlsa, player chiqarish
        if (typeof text === 'string' && text.startsWith('data:audio')) {
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = text;
            msgDiv.appendChild(audio);
        } else {
            msgDiv.appendChild(document.createTextNode(text));
        }
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Avtomatik login holatini tiklash va chatni tiklash
    window.addEventListener('DOMContentLoaded', function() {
        token = localStorage.getItem('token');
        myName = localStorage.getItem('myName');
        currentChat = localStorage.getItem('currentChat');
        if (token && myName) {
            authDiv.style.display = 'none';
            loadAllUsers(() => {
                if (currentChat) {
                    userList.value = currentChat;
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    loadChatHistory();
                }
            });
        } else {
            // Token yoki ism yo‚Äòq bo‚Äòlsa, login oynasini ko‚Äòrsatish
            authDiv.style.display = '';
            userSelectDiv.style.display = 'none';
            chatBox.innerHTML = '';
            messageInput.disabled = true;
            sendBtn.disabled = true;
        }
    });

    // Kirish
    loginBtn.onclick = function() {
        const username = document.getElementById('auth-username').value.trim();
        const password = document.getElementById('auth-password').value.trim();
        fetch('http://localhost:4001/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(r => r.json())
        .then(data => {
            if (data.token) {
                token = data.token;
                myName = data.username;
                localStorage.setItem('token', token);
                localStorage.setItem('myName', myName);
                authDiv.style.display = 'none';
                loadAllUsers();
            } else {
                authError.textContent = data.error || 'Xatolik';
            }
        });
    };

    // Ro'yxatdan o'tish
    registerBtn.onclick = function() {
        const username = document.getElementById('auth-username').value.trim();
        const password = document.getElementById('auth-password').value.trim();
        fetch('http://localhost:4001/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(r => r.json())
        .then(data => {
            if (data.success) {
                authError.textContent = "Ro'yxatdan o'tdingiz! Endi kirishingiz mumkin.";
                authDiv.style.display = 'none';
                loginBtn.onclick();
            } else {
                authError.textContent = data.error || 'Xatolik';
            }
        });
    };

    // Foydalanuvchilar ro'yxatini yuklash va selectga joylash
    function loadAllUsers(cb) {
        fetch('http://localhost:4001/users')
            .then(r => r.json())
            .then(users => {
                userList.innerHTML = '';
                users.forEach(u => {
                    if (u.username !== myName) {
                        const opt = document.createElement('option');
                        opt.value = u.username;
                        opt.textContent = u.username;
                        userList.appendChild(opt);
                    }
                });
                if (userList.children.length > 0) {
                    userSelectDiv.style.display = '';
                } else {
                    userSelectDiv.style.display = 'none';
                    alert("Hozircha boshqa foydalanuvchi yo'q.");
                }
                if (cb) cb();
            });
    }

    // Chatni boshlash
    startChatBtn.onclick = function() {
        currentChat = userList.value;
        if (currentChat) {
            localStorage.setItem('currentChat', currentChat);
            messageInput.disabled = false;
            sendBtn.disabled = false;
            loadChatHistory();
        }
    };

    // Chat tarixini yuklash
    function loadChatHistory() {
    if (!token || !currentChat) return;
    fetch(`http://localhost:4001/chat/${currentChat}`, { headers: { Authorization: token } })
        .then(r => {
            if (r.status === 401) {
                logout();
                return [];
            }
            return r.json();
        })
        .then(msgs => {
            chatBox.innerHTML = '';
            if (Array.isArray(msgs)) {
                msgs.forEach(msg => {
                    appendMessage(msg.from === myName ? 'me' : 'other', msg.from, msg.text);
                });
            } else {
                chatBox.innerHTML = '<i>Xabarlar yo‚Äòq</i>';
            }
        });
}

    // Xabar yuborish
    function sendPrivateMessage() {
        const text = messageInput.value.trim();
        if (!text || !currentChat || !token) return;
        fetch('http://localhost:4001/chat/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', Authorization: token },
            body: JSON.stringify({ to: currentChat, text })
        }).then(() => {
            messageInput.value = '';
            loadChatHistory();
        });
    }

    sendBtn.onclick = sendPrivateMessage;
    messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') sendPrivateMessage();
    });

    // Emoji picker orqali emoji qo'shish
    document.querySelector('emoji-picker').addEventListener('emoji-click', event => {
        messageInput.value += event.detail.unicode;
        messageInput.focus();
    });

    // Service Worker va Notification
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }
    if (window.Notification && Notification.permission !== "granted") {
        Notification.requestPermission();
    }

    recordBtn.onclick = async function() {
    if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        recordBtn.textContent = "üé§ Ovoz yozish";
        return;
    }
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Brauzeringizda mikrofon yo‚Äòq yoki ruxsat berilmagan!");
        return;
    }
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const reader = new FileReader();
            reader.onloadend = function() {
                const base64audio = reader.result;
                fetch('http://localhost:4001/chat/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', Authorization: token },
                    body: JSON.stringify({ to: currentChat, text: base64audio, type: 'audio' })
                }).then(() => {
                    loadChatHistory();
                });
            };
            reader.readAsDataURL(audioBlob);
        };
        mediaRecorder.start();
        recordBtn.textContent = "‚èπ To‚Äòxtatish";
    } catch (err) {
        alert("Mikrofonga ruxsat bermadingiz yoki xatolik: " + err.message);
    }
};

    // Logout funksiyasi
    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('myName');
        localStorage.removeItem('currentChat');
        location.reload();
    }
    // Logout tugmasi qo'shish uchun:
    // <button onclick="logout()">Chiqish</button>
</script>

</body>
</html>
