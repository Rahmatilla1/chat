<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Odamlar Chat</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h2 {
            margin-top: 24px;
            margin-bottom: 12px;
            color: #222;
        }
        #auth, #chat-controls, emoji-picker {
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
        }
        #auth {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 18px 16px 10px 16px;
            margin-bottom: 12px;
            margin-top: 10px;
        }
        #auth input {
            width: 100%;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #auth button {
            width: 48%;
            margin-right: 2%;
            margin-bottom: 8px;
            padding: 8px 0;
            border-radius: 5px;
            border: 1px solid rgb(82, 255, 47);
            background: rgb(82, 255, 47);
            color: #222;
            font-weight: bold;
            cursor: pointer;
        }
        #auth button:last-child {
            margin-right: 0;
        }
        #auth-error {
            min-height: 18px;
        }
        #chat-box {
            width: 100%;
            max-width: 420px;
            height: 340px;
            border: 1px solid #ccc;
            background: #fff;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 12px 6px 12px 6px;
            box-sizing: border-box;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .msg {
            max-width: 80%;
            padding: 8px 14px;
            border-radius: 18px;
            margin: 2px 0;
            font-size: 1em;
            word-break: break-word;
            display: inline-block;
            position: relative;
            clear: both;
        }
        .me {
            align-self: flex-end;
            background: #dcf8c6;
            color: #222;
            border-bottom-right-radius: 4px;
            border-bottom-left-radius: 18px;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            text-align: right;
            box-shadow: 0 1px 2px #b2dfdb44;
        }
        .other {
            align-self: flex-start;
            background: #fff;
            color: #222;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 18px;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            text-align: left;
            box-shadow: 0 1px 2px #b2dfdb44;
            border: 1px solid #e0e0e0;
        }
        .msg .name {
            font-size: 0.85em;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 2px;
            display: block;
        }
        #chat-controls {
            display: flex;
            width: 100%;
            max-width: 420px;
            gap: 2%;
            margin-bottom: 10px;
        }
        #message, #send {
            box-sizing: border-box;
        }
        #message {
            flex: 1 1 0;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #send {
            width: 90px;
            padding: 8px 0;
            color: black;
            border-radius: 5px;
            border: 1px solid rgb(82, 255, 47);
            background: rgb(82, 255, 47);
            font-weight: bold;
            cursor: pointer;
        }
        emoji-picker {
            width: 100%;
            max-width: 420px;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            h2 { font-size: 1.2em; }
            #auth, #chat-box, #chat-controls, emoji-picker {
                max-width: 100vw;
                width: 98vw;
            }
            #chat-box {
                height: 45vw;
                min-height: 180px;
                font-size: 1em;
            }
            #send {
                width: 70px;
                font-size: 1em;
            }
        }
        @media (max-width: 400px) {
            #chat-box {
                height: 120px;
                font-size: 0.95em;
            }
            #send {
                width: 55px;
                font-size: 0.95em;
            }
        }
    </style>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f4f4f4">
</head>
<body>
    <h2>Odamlar Chat</h2>
    <div id="auth">
        <h3>Kirish yoki Ro'yxatdan o'tish</h3>
        <input type="text" id="auth-username" placeholder="Username">
        <input type="password" id="auth-password" placeholder="Parol">
        <button id="loginBtn">Kirish</button>
        <button id="registerBtn">Ro'yxatdan o'tish</button>
        <div id="auth-error" style="color:red"></div>
    </div>
    <div id="contacts" style="max-width:420px; margin-bottom:12px; background:#fff; border-radius:8px; border:1px solid #ccc; padding:10px;">
    <b>Kontaktlar:</b>
    <ul id="contacts-list" style="list-style:none; padding:0; margin:0;"></ul>
</div>
    <div id="chat-box"></div>
    <div id="chat-controls">
    <input type="text" id="message" placeholder="Xabar yozing..." disabled>
    <button id="send" disabled>Yuborish</button>
</div>
    <!-- Emoji picker paneli -->
    <emoji-picker id="emojiPicker"></emoji-picker>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
        if (window.Notification && Notification.permission !== "granted") {
            Notification.requestPermission();
        }

        const ws = new WebSocket('wss://chat-i8ex.onrender.com');
        const chatBox = document.getElementById('chat-box');    
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('send');
        const authDiv = document.getElementById('auth');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const authError = document.getElementById('auth-error');
        let myId = Math.random().toString(36).substr(2, 9);
        let token = null;
        let myName = "";

        loginBtn.onclick = function() {
            const username = document.getElementById('auth-username').value.trim();
            const password = document.getElementById('auth-password').value.trim();
            fetch('http://localhost:4001/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(r => r.json())
            .then(data => {
                if (data.token) {
                    token = data.token;
                    myName = data.username;
                    authDiv.style.display = 'none';
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                } else {
                    authError.textContent = data.error || 'Xatolik';
                }
            });
        };

        registerBtn.onclick = function() {
            const username = document.getElementById('auth-username').value.trim();
            const password = document.getElementById('auth-password').value.trim();
            fetch('http://localhost:4001/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    authError.textContent = "Ro'yxatdan o'tdingiz! Endi kirishingiz mumkin.";
                } else {
                    authError.textContent = data.error || 'Xatolik';
                }
            });
        };

        function sendSticker(sticker) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ text: sticker, id: myId, name: myName }));
            }
        }

        // Emoji picker orqali emoji yuborish
        document.querySelector('emoji-picker').addEventListener('emoji-click', event => {
        messageInput.value += event.detail.unicode;
        messageInput.focus();
    });

        function appendMessage(sender, name, text) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'msg ' + sender;
    if (sender === 'other') {
        // Faqat boshqalar uchun ism chiqsin
        const nameSpan = document.createElement('span');
        nameSpan.className = 'name';
        nameSpan.textContent = name;
        msgDiv.appendChild(nameSpan);
    }
    if (text && text.startsWith && text.startsWith('img:')) {
        const img = document.createElement('img');
        img.src = text.replace('img:', '');
        img.alt = 'sticker';
        img.style.width = '48px';
        msgDiv.appendChild(img);
    } else {
        msgDiv.appendChild(document.createTextNode(text));
    }
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}
        
        ws.onmessage = function(event) {
            let data;
            if (typeof event.data === "string") {
                data = JSON.parse(event.data);
            } else {
                const reader = new FileReader();
                reader.onload = function() {
                    data = JSON.parse(reader.result);
                    if (data.id === myId) {
                        appendMessage('me', data.name, data.text);
                    } else {
                        appendMessage('other', data.name, data.text);
                        if (window.Notification && Notification.permission === "granted") {
                            new Notification(data.name + " dan xabar", { body: data.text });
                        }
                    }
                };
                reader.readAsText(event.data);
                return;
            }
            if (data.id === myId) {
                appendMessage('me', data.name, data.text);
            } else {
                appendMessage('other', data.name, data.text);
                if (window.Notification && Notification.permission === "granted") {
                    new Notification(data.name + " dan xabar", { body: data.text });
                }
            }
        };

        ws.onerror = function(e) {
            alert("WebSocket ulanishida xatolik: " + e.message);
        };

        sendBtn.onclick = function() {
            const userText = messageInput.value.trim();
            if (userText && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ text: userText, id: myId, name: myName }));
                messageInput.value = '';
            }
        };

        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') sendBtn.click();
        });

        function loadContacts() {
    fetch('http://localhost:4001/users')
        .then(r => r.json())
        .then(users => {
            const ul = document.getElementById('contacts-list');
            ul.innerHTML = '';
            users.forEach(u => {
                const li = document.createElement('li');
                li.textContent = u.username;
                ul.appendChild(li);
            });
        });
}
// Kirganda kontaktlarni yuklash
window.onload = function() {
    loadContacts();
    // ...bor kodlar...
};
    </script>
    <!-- Emoji picker kutubxonasi -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>
</html>
